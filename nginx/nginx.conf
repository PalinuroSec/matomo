user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 2048;
	multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_prefer_server_ciphers on;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA:AES256-SHA:AES128-SHA256:AES256-SHA256:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:DES-CBC3-SHA;
	ssl_ecdh_curve X25519:prime256v1:secp521r1:secp384r1;
	ssl_session_cache shared:SSL:10m;
	ssl_session_timeout 24h;


	##
	# Logging Settings
	##

	log_format cdn '$time_local|$remote_addr|$http_x_forwarded_for|$status|$body_bytes_sent|$host|"$request"|"$http_user_agent"|"$http_referer"';


#    debug - Useful debugging information to help determine where the problem lies.
#    info - Informational messages that arenâ€™t necessary to read but may be good to know.
#    notice - Something normal happened that is worth noting.
#    warn - Something unexpected happened, however is not a cause for concern.
#    error - Something was unsuccessful.
#    crit - There are problems that need to be critically addressed.
#    alert - Prompt action is required.
#    emerg - The system is in an unusable state and requires immediate attention.


	access_log /var/log/nginx/access.log cdn;
	error_log /var/log/nginx/error.log crit;

	##
	# Gzip Settings
	##

	gzip on;

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 9;
	gzip_buffers 64 128k;
	gzip_min_length 1024;
	# gzip_http_version 1.1;
	gzip_types	text/plain text/css application/json application/javascript text/xml
			application/xml application/xml+rss text/javascript
			text/comma-separated-values image/gif image/jpeg application/x-javascript
			text/mathml image/png image/tiff image/x-icon image/x-ms-bmp image/svg+xml image/webp application/java-archive application/msword application/pdf
			application/x-makeself application/x-perl
			application/x-redhat-package-manager application/octet-stream
			audio/mpeg audio/ogg video/mp4 video/mpeg video/quicktime
			video/webm video/x-flv video/x-m4v video/x-ms-wmv video/x-msvideo
			font/collection font/opentype font/otf font/ttf;

	# add_header Access-Control-Allow-Origin "*";
	#add_header Vary "Origin";
	#add_header X-UA-Compatible "IE=Edge";
	#add_header Referrer-Policy "no-referrer-when-downgrade" always;
	#add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
	#add_header X-Content-Type-Options nosniff always;
	#add_header X-Frame-Options DENY always;
	#add_header X-XSS-Protection "1; mode=block" always;
	#add_header Cache-Control "no-transform";

	ssl_stapling on;
	ssl_stapling_verify on;
	resolver 198.251.90.110 1.1.1.1 valid=600s;
	resolver_timeout 5s;


        map $http_host $this_host {
                "" $host;
                default $http_host;
        }

        map $http_x_forwarded_proto $the_scheme {
                default $http_x_forwarded_proto;
                "" $scheme;
        }

        map $http_x_forwarded_host $the_host {
                default $http_x_forwarded_host;
                "" $this_host;
        }

        map $http_upgrade $connection_upgrade {
                default upgrade;
                '' close;
        }


	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


